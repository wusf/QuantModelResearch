[fields_market_data_trade_day]
f1_1010 = Date|text ;

[commands_market_data_trade_day]
create:create table {}(uid integer PRIMARY KEY autoincrement{})
query:select Null{}
      from winddb.tb_object_1010
      where f1_1010>='{}' and f1_1010<='{}'
index = Date

