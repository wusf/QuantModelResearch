query:select concat(f2_1120,f16_1090),f2_1120,f16_1090{}
      from winddb.tb_object_1120 
      left join winddb.tb_object_1090 
            on f2_1090=f1_1120
      left join winddb.tb_object_1425
            on f1_1425=f1_1120 and f2_1425 = f2_1120
